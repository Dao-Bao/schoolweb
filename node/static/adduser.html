<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adduser</title>
  <script src="https://www.layuicdn.com/layui/layui.js"></script>
</head>
<body>
  <form class="layui-form" action="/adduser">

    <div class="layui-form-item">
      <label class="layui-form-label">新建用户名：</label>
      <div class="layui-input-block">
        <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
      </div>
    </div>


    <div class="layui-form-item">
      <label class="layui-form-label">新建用户密码：</label>
      <div class="layui-input-block">
        <input type="text" name="userpassword" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>


    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>

  </form>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;
    
    //监听提交
    form.on('submit(formDemo)', function(data){
    $.ajax({
      method:"POST",
      url: "/adduser",
      data: data.field,
      dataType: "json",
      success: function(data) {
        console.log(data);
      }
    })
      return false;
    });
  });
  </script>
</html>
